<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ]
      ,
        view: new ol.View({
          center: ol.proj.fromLonLat([9.321665,56.103908]),
          zoom: {{zoom}}
        })
      });

// A new layer is created from vectors on ":/sam.geojson"
        const SamsoeRUNGEOJSON = new ol.layer.VectorImage({
            source: new ol.source.Vector({
            url: 'sam.geojson',
            format: new ol.format.GeoJSON()
           }),
           visible: true,
           title: 'route'
        })
//the layer is added to the previous map
       map.addLayer(SamsoeRUNGEOJSON);
    </script>
  </body>
</html>
